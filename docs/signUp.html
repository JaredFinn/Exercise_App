<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <!-- <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28"> -->
            <h1 class="home">FinnFit</h1>
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item">
              Home
            </a>
      
            <a class="navbar-item">
              Explore
            </a>
      
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                More
              </a>
      
              <div class="navbar-dropdown">
                <a class="navbar-item">
                  About
                </a>
                <a class="navbar-item">
                  Jobs
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item">
                  Report an issue
                </a>
              </div>
            </div>
          </div>
        </div>
    </nav>

    <section class="hero is-small is-link">
        <div class="hero-body">
            <h1 id="Login-name">Sign Up</h1>
            <form class="box">
                <div class="field">
                <label class="label">Email</label>
                <div class="control">
                    <input class="input" type="email" placeholder="e.g. alex@example.com">
                </div>
                </div>
            
                <div class="field">
                <label class="label">Password</label>
                <div class="control">
                    <input class="input" type="password" placeholder="********">
                </div>
                </div>

                <div class="field">
                    <label class="label">Confirm Password</label>
                    <div class="control">
                        <input class="input" type="password" placeholder="********">
                    </div>
                </div>

                <div class="field">
                    <div class="columns">
                        <div class="column">
                            <label class="label">Height</label>
                            <div class="control">
                                <input class="input" type="height" placeholder="Eg. 5'8&quot;">
                            </div>
                        </div>
                        <div class="column">
                            <label class="label">Weight</label>
                            <div class="control">
                                <input class="input" type="weight" placeholder="Eg. 175">
                            </div>
                        </div>
                    </div>
                </div>
            
                <button class="button is-primary">Sign Up</button>
            </form>
        </div>
    </section>


    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <strong>FinnFit</strong> by <a href="https://www.linkedin.com/in/jaredfinn">Jared Finn</a>. The source code is licensed
            <a href="https://www.newpaltz.edu/">SUNY New Paltz</a>. The website content
            is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
          </p>
        </div>
    </footer>

</body>
</html>
